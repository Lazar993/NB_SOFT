<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Treci zadatak</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="slika1.jpg" id="content1" class="active" />
        <img src="slika2.jpg" id="content2" />
        <img src="slika3.jpg" id="content3" />
      </div>
      <div class="dot-container">
        <button onclick="dot(1)"></button>
        <button onclick="dot(2)"></button>
        <button onclick="dot(3)"></button>
      </div>
      <button id="prev" onclick="prev()">&lt;</button>
      <button id="next" onclick="next()">&gt;</button>
    </div>
    <script src="slides.js"></script>
  </body>
</html>
